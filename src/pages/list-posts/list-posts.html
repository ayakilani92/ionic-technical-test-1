<ion-header>

  <ion-navbar>
    <ion-title>listPosts</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      {{post.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col class="message-bady">
          {{post.resumebody}}
        </ion-col>
      </ion-row>
      <ion-row class="message-info">
        <ion-col center text-right>
          <button ion-button clear (click)="openPost(post)">
            <ion-note>Read more</ion-note>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>
