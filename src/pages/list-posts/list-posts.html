<ion-header>
  <ion-navbar>
    <ion-title>List of posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let post of posts">
    <ion-card-header>
      {{post.title}}
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col class="post-bady">
          {{post.resumebody}}
        </ion-col>
      </ion-row>
      <ion-row class="post-info">
        <ion-col center text-right>
          <button ion-button clear (click)="openPost(post.id)">
            <ion-note>Read more</ion-note>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  
</ion-content>
